<a id="reader-domain" class="domain" href="{{ site.baseurl }}/">{{ site.url | remove:'http://' | remove:'https://' }}</a>

{% if page.title %}
<div id="reader-header" class="header">

  <h1 id="reader-title" itemprop="name headline">{{ page.title }}</h1>

  <div id="reader-credits" class="credits">
    {{ page.date | date:'%Y-%m-%d' }}
  </div>

  <p></p>

</div>
{% endif %}
