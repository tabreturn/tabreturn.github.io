<script src="{{ "/js/typeControls.js" | prepend: site.baseurl }}" type="text/javascript"></script>
<script src="{{ "/js/categoryFilter.js" | prepend: site.baseurl }}" type="text/javascript"></script>

<script>
  typeControls();
  var hash = location.hash.slice(1)
  
  if (hash) {
    categoryFilter([hash]);
  }
  else {
    categoryFilter(['2020', '2019', '2018', '2017', '2016', '2015']);
  }
</script>

{% if site.piwik_trackerurl %}
<script type="text/javascript">
  var _paq = _paq || [];
  _paq.push(['setDomains', ['{{ site.piwik_trackerurl }}']]);
  _paq.push(['trackPageView']);
  _paq.push(['enableLinkTracking']);
  (function() {
    var u='{{ site.piwik_sourceurl }}';
    _paq.push(['setTrackerUrl', u+'piwik.php']);
    _paq.push(['setSiteId', '{{ site.piwik_siteid }}']);
    var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
    g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
  })();
</script>
{% endif %}

{% if site.isso_dataurl and page.comments %}
<script data-isso="{{ site.isso_dataurl }}" src="{{ site.isso_sourcecurl }}"></script>
{% endif %}
