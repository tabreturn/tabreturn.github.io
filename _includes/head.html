<head>
  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>

  <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="viewport" content="width=device-width; user-scalable=0" />

  <link rel="stylesheet" href="{{ "/css/aboutReader.css" | prepend: site.baseurl }}" type="text/css">
  <link rel="stylesheet" href="{{ "/css/aboutReaderControls.css" | prepend: site.baseurl }}" type="text/css">
  <link rel="stylesheet" href="{{ "/css/aboutReaderContent.css" | prepend: site.baseurl }}" type="text/css">
  <link rel="stylesheet" href="{{ "/css/aboutReaderOverrides.css" | prepend: site.baseurl }}" type="text/css">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
</head>
