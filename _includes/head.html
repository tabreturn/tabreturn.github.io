<head>

  <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
  <meta name="description" content="{{ site.description }}" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  {% if page.title %}
  <title>{{ page.title | escape }}</title>
  <meta property="og:title" content="{{ page.title | escape }}" />
  <meta property="og:description" content="{{ page.description }}" />
  <meta property="og:type" content="article" />
  <meta property="og:image" content="{{ site.url }}{{ page.image }}" />
  <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
  {% else %}
  <title>{{ site.title | escape }}</title>
  <meta property="og:title" content="{{ site.title | escape }}" />
  <meta property="og:description" content="{{ site.description }}" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="{{ site.url }}/img/logo.svg" />
  <meta property="og:url" content="{{ site.url }}" />
  {% endif %}

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/aboutReader/aboutReader.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/aboutReader/aboutReaderControls.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/aboutReader/aboutReaderContent.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/aboutReader/aboutReaderOverrides.css" | prepend: site.baseurl }}">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  <link rel="shortcut icon" type="image/png" href="/favicon.png">

  {% if page.mathml %}
  <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/latest.js?config=TeX-MML-AM_CHTML' async></script>
  {% endif %}

</head>
